        <!------------ CUERPO DE LA PAGINA ------------->
        <div class="container_12">
            <div class="grid_12">
                <section class="section">

                    <div class="grid_12">
                        <div class="main">
                            <div class="one">
                                <div class="register">
                                    <h3>Registro</h3>

                                    <form id="formulario" class="formulario" method="post" action="login.html" onsubmit="return false;">

                                        <div>
                                            <label>Nombre (*)</label>
                                            <input type="text" id="nombre"  placeholder="Nombre"/>

                                            <div id="txtError"></div>
                                        </div>
                                        <div>
                                            <label>Apellidos (*)</label>
                                            <input type="text" id="apellidos" placeholder="Apellidos"/>
                                        </div>
                                        <div>
                                            <label>Correo Electrónico (*)</label>
                                            <input type="text" id="email" placeholder="example@ejemplo.com" />
                                        </div>
                                        <div>
                                            <label>Contraseña (*)</label>
                                            <input type="password" id="password" placeholder="Contraseña"  />

                                        </div>
                                        <div>
                                            <label>Confirmar contraseña (*)</label>
                                            <input type="password" id="passwordAgain" placeholder="Contraseña" />

                                        </div>

                                        <div>
                                            <label>Fecha de Nacimiento</label>
                                            <input type="date" id="inputFecha">
                                        </div>

                                        <div>
                                            <label></label>
                                            <input value="Regístrate" type="submit" id="registro" class="button">
<!--                                            <input value="Regístrate" type="submit" id="registro" class="button" onclick='setCookie(nombre.value, sha256(password.value))'>-->
                                        </div>
                                    </form>
                                    <div class="sep">
                                        <span class="or">OR</span>
                                    </div>
                                    <div class="connect">
                                        <div class="social-buttons facebook">
                                            <a href="#">
                                                <span>Facebook</span>
                                            </a>
                                        </div>
                                        <div class="social-buttons twitter">
                                            <a href="#">
                                                <span>Twitter</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="clear"></div>
